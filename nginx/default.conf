server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- Sécurité / Bonnes pratiques ---
  server_tokens off;

  # (Optionnel) limite upload, utile si un jour tu as des forms/fichiers
  client_max_body_size 10m;

  # --- Compression ---
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    application/json
    application/javascript
    text/javascript
    application/xml
    application/rss+xml
    image/svg+xml;

  # --- Headers de sécurité ---
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Permissions-Policy minimaliste (tu peux élargir si besoin)
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # (Optionnel) HSTS seulement si tu es 100% HTTPS partout (avec Caddy oui)
  # Attention: si tu actives ça, ton domaine est forcé en HTTPS.
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # --- Logs ---
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  # --- Healthcheck ---
  location = /health {
    access_log off;
    add_header Content-Type text/plain;
    return 200 "OK";
  }

  # --- Ne JAMAIS cacher l'index (évite les pages blanches après deploy) ---
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    try_files $uri =404;
  }

  # --- Assets hashés Angular : cache très long ---
  # Angular met des hashes => immutable OK
  location ~* \.(?:js|mjs|css)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    access_log off;
  }

  location ~* \.(?:woff2?|ttf|eot|otf)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    access_log off;
  }

  location ~* \.(?:ico|svg|png|jpg|jpeg|gif|webp)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000" always;
    access_log off;
  }

  # --- Fichiers "manifest" et config : pas de cache agressif ---
  location ~* \.(?:json|webmanifest)$ {
    try_files $uri =404;
    add_header Cache-Control "no-cache" always;
  }

  # --- SPA fallback ---
  # Si fichier existe => servi
  # Sinon => index.html (mais index est no-store)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
