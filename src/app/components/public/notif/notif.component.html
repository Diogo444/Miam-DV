<button class="close-button" (click)="navigeTo('/')">
    <img src="public/svg/left-menu.svg" alt="Fermer">
</button>

<app-loader class="loader" *ngIf="loading"></app-loader>

<div class="notification-container">
    <div *ngFor="let message of message" class="message">
        <img src="public/avatar/Miammi.png" alt="Photo de profil de Miammi" class="avatar">
        <div class="message-container">
            <p class="message-author">Miammi</p>
            <p class="message-date">{{ message.jour }}/{{ message.mois }}/{{ message.annee }} {{ message.heure }}:{{
                message.minute }}</p>
            <p class="message-text" [innerHTML]="message.message"></p> <!-- Utilisation de innerHTML -->
        </div>
    </div>
</div>
