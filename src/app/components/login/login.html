<app-nav-public></app-nav-public>
<div
  class="flex min-h-[calc(100vh-var(--nav-height))] w-full items-center justify-center p-4 pt-[var(--nav-height)]"
>
  <div class="w-full max-w-md">
    <header class="mb-8 flex flex-col items-center text-center">
      <div class="mb-4 flex items-center gap-3 text-text-main dark:text-background-light">
        <div class="size-10 text-primary">
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
              fill="currentColor"
            ></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold tracking-tight">Miam DV</h1>
      </div>
      <h2 class="text-2xl font-semibold tracking-tight">Acc√®s Administrateur</h2>
      <p class="text-text-muted dark:text-primary/90 mt-1">
        Veuillez vous connecter pour continuer.
      </p>
    </header>
    <main>
      <div
        class="rounded-xl border border-primary-light bg-background-light p-6 shadow-lg dark:border-primary/20 dark:bg-background-dark/50 sm:p-8"
      >
        <div
          *ngIf="errorMessage"
          class="mb-6 flex items-start gap-3 rounded-lg border border-red-200 bg-red-50 p-4 text-sm text-red-700 shadow-sm dark:border-red-700/60 dark:bg-red-900/40 dark:text-red-100"
          role="alert"
          aria-live="assertive"
        >
          <svg class="h-5 w-5 text-red-500 dark:text-red-300" fill="currentColor" viewBox="0 0 20 20">
            <path
              clip-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-11.5a.75.75 0 00-1.5 0v4.25a.75.75 0 001.5 0V6.5zm0 7.25a.75.75 0 10-1.5 0 .75.75 0 001.5 0z"
              fill-rule="evenodd"
            ></path>
          </svg>
          <p>{{ errorMessage }}</p>
        </div>
        <form class="space-y-6" (ngSubmit)="onSubmit()">
          <div>
            <label
              class="block text-sm font-medium text-text-main dark:text-background-light"
              for="username"
              >Nom d'utilisateur</label
            >
            <div class="mt-2">
              <input
                autocomplete="username"
                class="block w-full rounded-md border-gray-300 bg-white px-3 py-2 shadow-sm focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800 dark:text-background-light dark:focus:border-primary dark:focus:ring-primary sm:text-sm"
                id="username"
                name="username"
                required=""
                type="text"
                [(ngModel)]="username"
              />
            </div>
          </div>
          <div>
            <label
              class="block text-sm font-medium text-text-main dark:text-background-light"
              for="password"
              >Mot de passe</label
            >
            <div class="mt-2">
              <input
                autocomplete="current-password"
                class="block w-full rounded-md border-gray-300 bg-white px-3 py-2 shadow-sm focus:border-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800 dark:text-background-light dark:focus:border-primary dark:focus:ring-primary sm:text-sm"
                id="password"
                name="password"
                required=""
                type="password"
                [(ngModel)]="password"
              />
            </div>
          </div>
          <div>
            <button
              class="flex w-full justify-center rounded-full bg-primary px-4 py-2.5 text-base font-medium text-white shadow-sm transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark"
              type="submit"
            >
              Se connecter
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
