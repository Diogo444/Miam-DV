<div class="login-container">
    <h1 class="form-title">Je me connecte Ã  mon compte</h1>
    <form class="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" name="username" id="username" class="input-field" [(ngModel)]="username"
                placeholder="Entrez votre nom d'utilisateur">
        </div>

        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="password" class="input-field" [(ngModel)]="password"
                placeholder="Entrez votre mot de passe">
        </div>

        <button type="submit" class="submit-btn">Se connecter</button>
        <p *ngIf="message">{{ message }}</p>
    </form>
    <p class="register-link">
        Je n'ai pas encore de compte : <a routerLink="/register">S'inscrire</a>
    </p>
</div>
