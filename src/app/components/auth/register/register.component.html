<div class="register-container">
    <h1 class="form-title">Créer un compte</h1>
    <form class="form" (ngSubmit)="onRegister()">
        <div class="form-group">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" class="input-field" [(ngModel)]="username" required />
        </div>
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" class="input-field" [(ngModel)]="password" required />
        </div>
        <button type="submit" class="submit-btn">S'inscrire</button>
        <ng-container *ngIf="message">

            <p *ngIf="message">{{ message }}</p>
        </ng-container>
    </form>
    <p class="login-link">
        J'ai déjà un compte : <a routerLink="/login">Me connecter</a>
    </p>
</div>
