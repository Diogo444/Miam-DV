<div class="design">
    <div class="design-form">
        <h2>Crée un design</h2>
        <form (ngSubmit)="onSubmit()">
            <label for="color1">Couleur de fond :</label>
            <input type="color" id="color1" [(ngModel)]="backgroundColor" name="backgroundColor">

            <label for="color2">Couleur de titre :</label>
            <input type="color" id="color2" [(ngModel)]="titleColor" name="titleColor">

            <label for="color3">Couleur des éléments :</label>
            <input type="color" id="color3" [(ngModel)]="elementColor" name="elementColor">

            <button type="submit">Publier</button>
        </form>
    </div>

    <div [ngStyle]="{'background-color': backgroundColor}" id="preview" class="preview">
        <h1 [ngStyle]="{'color': titleColor}">Type d'éléments</h1>
        <h2 [ngStyle]="{'color': elementColor}">Les éléments</h2>
    </div>
</div>
