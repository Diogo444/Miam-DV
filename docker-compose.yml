services:
  db:
    container_name: dev_bdd_miamdv
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Miamdv-bdd}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-miamdv}
      MYSQL_USER: ${MYSQL_USER:-miammi}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-BDDmiammi}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: dv_backend_miamdv
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-miammi}
      DB_PASSWORD: ${MYSQL_PASSWORD:-BDDmiammi}
      DB_NAME: ${MYSQL_DATABASE:-miamdv}
      DB_SYNC: ${DB_SYNC:-false}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal

  frontend:
    container_name: dv_frontend_miamdv
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - internal
      - caddy_net

volumes:
  db-data:

networks:
  internal:
    internal: true
  caddy_net:
    external: true
    name: ${PROXY_NETWORK:-reverse-proxy}
