services:
  db:
    container_name: dv_bdd_miamdv
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Miamdv-bdd}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-miamdv}
      MYSQL_USER: ${MYSQL_USER:-miammi}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-BDDmiammi}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: dv_backend_miamdv
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-miammi}
      DB_PASSWORD: ${MYSQL_PASSWORD:-BDDmiammi}
      DB_NAME: ${MYSQL_DATABASE:-miamdv}
      DB_SYNC: ${DB_SYNC:-false}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      MCP_API_KEY: ${MCP_API_KEY}
      MCP_API_KEY_SCOPES: ${MCP_API_KEY_SCOPES:-mcp:menu:write,mcp:proverb:write,mcp:week:clear}
      MCP_RATE_LIMIT_WINDOW_MS: ${MCP_RATE_LIMIT_WINDOW_MS:-60000}
      MCP_RATE_LIMIT_MAX: ${MCP_RATE_LIMIT_MAX:-60}
    depends_on:
      db:
        condition: service_healthy
    
    networks:
      - internal
      - caddy_net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:3000/mcp/health',{headers:{'X-MCP-KEY':process.env.MCP_API_KEY}}).then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    container_name: dv_frontend_miamdv
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    
    networks:
      - internal
      - caddy_net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:4000 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  mcp-server:
    container_name: dv_mcp_miamdv
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      API_BASE_URL: http://backend:3000
      MCP_API_KEY: ${MCP_API_KEY}
      MCP_HTTP_HOST: 0.0.0.0
      MCP_HTTP_PORT: ${MCP_HTTP_PORT:-4310}
      MCP_ALLOWED_HOSTS: ${MCP_ALLOWED_HOSTS:-localhost,127.0.0.1}
      MCP_ALLOWED_ORIGINS: ${MCP_ALLOWED_ORIGINS:-http://localhost}
    depends_on:
      backend:
        condition: service_healthy
    
    networks:
      - internal
      - caddy_net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:' + (process.env.MCP_HTTP_PORT || '4310') + '/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:

networks:
  internal:
    internal: true
  caddy_net:
    external: true
